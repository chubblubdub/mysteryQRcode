<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thanks for scanning!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap'); /* Bubbly font */

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars during confetti animation */
        }

        h1 {
            font-family: 'Fredoka One', cursive; /* Apply the bubbly font here */
            font-size: 4em;
            position: relative;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: dance 1s infinite; /* Dancing animation */
        }

        .footer {
            font-size: 1.5em;
            color: #ddd;
            margin-top: 20px; /* Add spacing above the footer text */
        }

        .refresh-button {
            margin-bottom: 20px; /* Place button above the title */
            padding: 10px 20px;
            background: #fff;
            border: none;
            border-radius: 8px;
            cursor: not-allowed;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            font-size: 1.2em;
            color: #000;
            pointer-events: none; /* Make the button non-clickable */
            /* Center text in the button */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .refresh-button .ellipsis::after {
            content: '...';
            animation: ellipsis 1s infinite;
        }

        .refresh-button:hover {
            background: #f0f0f0;
        }

        .loading-message {
            font-size: 1.2em;
            color: #ddd;
            margin-bottom: 20px; /* Add spacing below the loading message */
        }

        @keyframes dance {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Animation for ellipsis */
        @keyframes ellipsis {
            0% {
                content: '.';
            }
            25% {
                content: '..';
            }
            50% {
                content: '...';
            }
            75% {
                content: '..';
            }
            100% {
                content: '.';
            }
        }
    </style>
</head>
<body>
    <button class="refresh-button">
        finding your destination <span class="ellipsis"></span>
    </button>
    <h1>thanks for scanning!</h1>
    <div class="footer">made by chub</div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            // Start confetti from the top
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Start stars effect from the bottom
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.9 },  // Adjust y value for bottom burst
                shapes: ['star'],
                colors: ['#ff0', '#f0f', '#0ff'] // Optional: Custom colors for stars
            });

            // Wait 3 seconds before redirecting and closing the tab
            setTimeout(() => {
                fetch('https://raw.githubusercontent.com/chubblubdub/mysteryQRcode/main/redirect-config.json')
                    .then(response => response.json())
                    .then(data => {
                        if (data.redirectUrls && data.redirectUrls.length > 0) {
                            // Pick a random URL from the list
                            const randomIndex = Math.floor(Math.random() * data.redirectUrls.length);
                            const randomUrl = data.redirectUrls[randomIndex];
                            window.location.replace(randomUrl);

                            // Close the tab if it was opened by script
                            setTimeout(() => {
                                if (window.opener) {
                                    window.close();
                                }
                            }, 1000); // Delay to ensure redirect happens first
                        } else {
                            console.error('No URLs found in config.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching redirect URLs:', error);
                    });
            }, 3000); // Wait 3 seconds before redirecting
        }
    </script>
</body>
</html>
