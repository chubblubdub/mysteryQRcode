<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanks for Scanning!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #000;
            font-family: 'Arial Black', 'Arial Bold', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden; /* Prevents scrollbars during confetti animation */
        }

        h1 {
            font-size: 4em;
            position: relative;
            margin: 0;
            overflow: hidden;
        }

        h1::before {
            content: 'Thanks for Scanning!';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s linear infinite; /* Faster animation */
            z-index: -1;
        }

        @keyframes gradient {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .footer {
            font-size: 1.5em;
            color: #ddd;
            margin-top: 20px; /* Add spacing above the footer text */
        }

        .refresh-button {
            margin-top: 20px;
            width: 60px;
            height: 60px;
            background: #fff;
            border: none;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .refresh-button svg {
            width: 24px;
            height: 24px;
            fill: #000;
        }

        .refresh-button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Thanks for Scanning!</h1>
    <div class="footer">Made by Chub</div>
    <button class="refresh-button" onclick="window.location.reload();">
        <!-- Refresh Icon (SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 4v2.27a5.992 5.992 0 0 1 4.93 4.98h2.27C19.35 7.84 16.23 4.84 12 4zm0-2C6.48 2 2 6.48 2 12c0 1.83.36 3.57 1.01 5.16l-2.13 2.13C.5 18.79 0 18.53 0 18c0-.41.21-.77.55-.98l2.07-2.07C2.36 13.78 2 12.4 2 11c0-5.52 4.48-10 10-10 4.84 0 8.86 3.68 9.8 8.5h-2.2c-.7-3.53-3.66-6.5-7.6-6.5z"/></svg>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script type="text/javascript">
        window.onload = function() {
            // Play the celebration sound
            const audio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3'); // Replace with your sound URL
            audio.play();

            // Start confetti from the top
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Start confetti from the bottom
            confetti({
                particleCount: 200,
                spread: 70,
                origin: { y: 0.9 }  // Adjust y value for bottom burst
            });

            // Wait 3 seconds before redirecting
            setTimeout(() => {
                fetch('https://raw.githubusercontent.com/chubblubdub/mysteryQRcode/main/redirect-config.json')
                    .then(response => response.json())
                    .then(data => {
                        if (data.redirectUrls && data.redirectUrls.length > 0) {
                            // Pick a random URL from the list
                            const randomIndex = Math.floor(Math.random() * data.redirectUrls.length);
                            const randomUrl = data.redirectUrls[randomIndex];
                            window.location.replace(randomUrl);
                        } else {
                            console.error('No URLs found in config.');
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching redirect URLs:', error);
                    });
            }, 3000); // Wait 3 seconds before redirecting
        }
    </script>
</body>
</html>
