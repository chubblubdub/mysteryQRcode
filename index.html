<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        window.onload = function() {
            fetch('https://raw.githubusercontent.com/your-username/your-repository/main/redirect-config.json')
                .then(response => response.json())
                .then(data => {
                    window.location.replace(data.redirectUrl);
                })
                .catch(error => {
                    console.error('Error fetching redirect URL:', error);
                });
        }
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://www.amazon.com">click here</a>.</p>
</body>
</html>
